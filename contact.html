<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact us</title>
        <meta name="description" content="If you have any questions, feel free to use the contact form to get in touch with us. We will answer all requests as soon as possible.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
        <link href="css/contact.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
              <div class="logo">
                <a href="index.html"><img src="images/logo2.PNG" alt="Wellness Blog logo"></a>
            </div>
                <label for="toggle">&#9776;</label>
                <input type="checkbox" id="toggle"/>
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="blog.html">Blog</a>
                    <a href="about.html">About us</a>
                    <a href="contact.html">Contact us</a>
                </div>
            </nav>
        </header>
        <main>
            <form id="contactForm">
                <div>
                  <label class="contact-form">
                      Full name (required)
                    <input name="fullname" id="name" placeholder="Name" /> 
                  </label>
                    <div class="form-error" id="fullNameError">Please enter your full name</div>
                  </div>
                  <div>
                    <label class="contact-form">
                        E-Mail (required)
                      <input name="email" id="email" placeholder="E-mail" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid e-mail address</div>
                  </div>
                  <div>
                    <label class="contact-form">
                        Your address must be at least 10 characters
                      <input name="address" id="address" placeholder="Address" />
                    </label>
                    <div class="form-error" id="addressError">Please enter a valid address</div>
                  </div>
                  <div>
                    <label class="contact-form">
                        Your subject must be at least 10 characters
                      <input name="subject" id="subject" placeholder="Subject" />
                    </label>
                    <div class="form-error" id="subjectError">Please enter subject</div>
                  </div>
                    <button>Submit</button>
                </div>
            </form>
        </main>
        <footer>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
        <p class="copyright">Copyright 2022</p>
      </footer>
    <script src="js/contact.js"></script>
  </body>
</html>
